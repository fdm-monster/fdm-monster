name: NodeJS Typecheck
on:
  workflow_dispatch:
jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x

      # Build dist folder
      - run: yarn set version berry
      - run: yarn install --immutable
      - run: yarn run tsc
