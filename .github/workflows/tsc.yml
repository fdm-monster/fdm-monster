name: NodeJS Typecheck
on:
  workflow_dispatch:
jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22.x

      # Build dist folder
      - run: yarn set version berry
      - run: yarn install --immutable
      - run: yarn run tsc
