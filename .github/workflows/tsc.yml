name: NodeJS Typecheck
on:
  workflow_dispatch:
jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22.x

      # Build dist folder
      - run: yarn set version berry
      - run: yarn install --immutable
      - run: yarn run tsc
