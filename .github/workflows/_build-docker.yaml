name: Build Docker Images (Reusable)

on:
  workflow_call:
    inputs:
      tags:
        type: string
        required: true
        description: 'Docker tags for regular variant (newline separated)'
      tags_mdns:
        type: string
        required: true
        description: 'Docker tags for mDNS variant (newline separated)'
      labels:
        type: string
        required: false
        description: 'Docker labels (newline separated)'
      push:
        type: boolean
        default: true
        description: 'Whether to push images to registry'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    name: "Build multi-platform images"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: inputs.push
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashfiles('./docker/Dockerfile', './docker/Dockerfile-mdns') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push regular
        id: docker_build_regular
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          push: ${{ inputs.push }}
          context: "{{defaultContext}}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ inputs.tags }}
          labels: ${{ inputs.labels }}
          provenance: false

      - name: Build and push mDNS
        id: docker_build_mdns
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          push: ${{ inputs.push }}
          context: "{{defaultContext}}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          file: ./docker/Dockerfile-mdns
          platforms: linux/amd64,linux/arm64
          tags: ${{ inputs.tags_mdns }}
          labels: ${{ inputs.labels }}
          provenance: false

      # Move cache to avoid growing cache indefinitely
      - name: Update cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build summary
        run: |
          echo "Regular digest: ${{ steps.docker_build_regular.outputs.digest }}"
          echo "mDNS digest: ${{ steps.docker_build_mdns.outputs.digest }}"
